nelmio_cors:
    defaults:
#        origin_regex: true
#        allow_origin: ['https://schema.org','%env(CORS_ALLOW_ORIGIN)%']
        allow_origin: ['*']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
#        allow_headers: ['Content-Type', 'Authorization', 'Preload', 'Fields']
        allow_headers: ['*']
        expose_headers: ['*']
#        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/': null
